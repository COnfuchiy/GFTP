<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

<body>
<div class="page">
    <h5>FTP Client by SemD</h5>
    <form class="login-form">
        <input type="text" class="url" placeholder="Address" value="localhost" required autofocus>
        <input type="number" class="port" placeholder="port" value="21">
        <input type="text" class="username" placeholder="Username" value="anonymous">
        <input type="password" class="passwd" placeholder="Password" value="anonymous@">
        <button class="form-btn" type="submit" name="action">Connect</button>
    </form>
</div>

<div class="file-viewer">
    <div class="flex-row">
        <div class="ftp">
            <a href="#">ewgf</a>
            <a href="#">ewgf</a>
            <span class="ftp-viewer"></span>
        </div>
        <div class="total">
            <span class="disks"></span>
            <span class="total-viewer"></span>
        </div>
    </div>
</div>
